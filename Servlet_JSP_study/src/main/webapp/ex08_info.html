<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	
	<form action="Info" method="post">
		<h4>직업</h4>
		<select name="job">
			<option value="학생">학생</option>
			<option value="직장인">직장인</option>
			<option value="취준생">취준생</option>
		</select>
		
		<h4>성별</h4>
		남자<input type="radio" name="gender" value="남자">
		여자<input type="radio" name="gender" value="여자">
		
		<h4>취미</h4>
		축구<input type="checkbox" name="hobby" value="축구">
		농구<input type="checkbox" name="hobby" value="농구">
		야구<input type="checkbox" name="hobby" value="야구">
		배구<input type="checkbox" name="hobby" value="배구">
		공부<input type="checkbox" name="hobby" value="공부">
		
		<br><br>
		<input type="submit" value="전송">
		
	</form>

</body>
</html>
