<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		데이터 전송방식 설정
		method속성 : 기본값(Get)
		- 노출되면 안되는 중요한 정보를 보내거나 파일, 대용량의 텍스트테이터를 보낼 때 Post 방식으로 설정
	 -->
	
	<form action="GetPost" method="post">
		POST데이터입력:<input type="text" name="data">
		<input type="submit" value="전송">
	</form>
	
	<form action="GetPost" >
		GET데이터입력:<input type="text" name="data">
		<input type="submit" value="전송">
	</form>
	
</body>
</html>
